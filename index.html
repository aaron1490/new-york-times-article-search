<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>New York Times Search</title>
</head>
<body>
    <h1><i class="fa-solid fa-newspaper"></i> New York Times Search</h1>
    
<br>
<br>

    <form id="container">
      <div class="p-2 border" id="searchParams"><i class="fa-regular fa-newspaper"></i> Search Parameters</div>      
        <div class="mb-1 p-5">
          <label for="exampleInputEmail1" class="form-label">Search Term:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-1 p-5">
          <label for="exampleInputPassword1" class="form-label">Number of Records to Retrieve:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-1 p-5">
            <label for="exampleInputPassword1" class="form-label">Start Year (Optional):</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-1 p-5">
            <label for="exampleInputPassword1" class="form-label">End Year (Optional):</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div class="mb-5">
        <button type="submit" class="btn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
        <button type="submit" class="btn"><i class="fa-solid fa-trash"></i> Clear Results</button>
      </form>
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/ff5a71cd88.js" crossorigin="anonymous"></script>
    </body>
</html>
